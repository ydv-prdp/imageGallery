<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="gallery-wrap">
            <img src="images/back.png" id="backBtn"/>
            <div class="gallery">
                <div>
                    <span><img src="images/image-1.png" alt="image-1"/></span>
                    <span><img src="images/image-2.png" alt="image-2"/></span>
                    <span><img src="images/image-3.png" alt="image-3"/></span>
                </div>
                <div>
                    <span><img src="images/image-4.png" alt="image-1"/></span>
                    <span><img src="images/image-5.png" alt="image-2"/></span>
                    <span><img src="images/image-6.png" alt="image-3"/></span>
                </div>
            </div>
            <img src="images/next.png" id="nextBtn"/>
        </div>
 
    
    <script src="script.js"></script>
</body>
</html>
